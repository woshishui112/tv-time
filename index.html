        { q: "Aè¯´ï¼š'é±¼åœ¨å¤©ä¸Šé£'ã€‚Aæ˜¯å¥½äººè¿˜æ˜¯ç‹¼äººï¼Ÿ", o: ["å¥½äºº", "ç‹¼äºº"], c: 1, e: "é™¤äº†é£é±¼æ»‘ç¿”ï¼Œé±¼é€šå¸¸åœ¨æ°´é‡Œã€‚" }
    ];

    // ==========================================
    // â¬‡ï¸ åŠ¨æ€é¢˜ç›®ç”Ÿæˆå¼•æ“ (æ™ºèƒ½å»é‡ç‰ˆ)
    // ==========================================

    // ğŸ› ï¸ æ ¸å¿ƒå·¥å…·
    function shuffleArray(array) {
        let arr = JSON.parse(JSON.stringify(array));
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    function makeQ(text, correctVal, wrongList, explain) {
        let allOpts = [correctVal, ...wrongList];
        let shuffled = shuffleArray(allOpts);
        let correctIdx = shuffled.indexOf(correctVal);
        return { text: text, options: shuffled, correct: correctIdx, explain: explain };
    }

    // --- å•é¡¹ç”Ÿæˆå™¨ (æ‹†åˆ†ä»¥ä¿è¯å¤šæ ·æ€§) ---

    // 1. ç­‰å·®æ•°åˆ— (5, 8, 11)
    function genSeqAdd() {
        let start = Math.floor(Math.random() * 20) + 1;
        let diff = Math.floor(Math.random() * 8) + 2;
        let nums = [start, start+diff, start+diff*2, start+diff*3];
        let ans = start+diff*4;
        return makeQ(`æ‰¾è§„å¾‹ï¼š${nums.join(', ')}, ?`, ans.toString(), [(ans-1).toString(), (ans+2).toString()], `ç­‰å·®æ•°åˆ—ï¼Œæ¯æ¬¡åŠ  ${diff}ã€‚`);
    }

    // 2. å‡æ³•æ•°åˆ— (50, 45, 40)
    function genSeqSub() {
        let start = Math.floor(Math.random() * 30) + 40;
        let diff = Math.floor(Math.random() * 5) + 3;
        let nums = [start, start-diff, start-diff*2, start-diff*3];
        let ans = start-diff*4;
        return makeQ(`æ‰¾è§„å¾‹ï¼š${nums.join(', ')}, ?`, ans.toString(), [(ans+2).toString(), (ans-3).toString()], `é€’å‡æ•°åˆ—ï¼Œæ¯æ¬¡å‡ ${diff}ã€‚`);
    }

    // 3. ç­‰æ¯”æ•°åˆ— (2, 4, 8)
    function genSeqMul() {
        let start = Math.floor(Math.random() * 3) + 1;
        let ratio = Math.floor(Math.random() * 2) + 2; 
        let nums = [start, start*ratio, start*ratio*ratio, start*ratio*ratio*ratio];
        let ans = nums[3] * ratio;
        return makeQ(`æ‰¾è§„å¾‹ï¼š${nums.join(', ')}, ?`, ans.toString(), [(ans+ratio).toString(), (ans/2).toString()], `æ¯æ¬¡ä¹˜ä»¥ ${ratio}ã€‚`);
    }

    // 4. å¹³æ–¹æ•°åˆ— (1, 4, 9)
    function genSeqSq() {
        let start = Math.floor(Math.random() * 5) + 1; 
        let nums = [];
        for(let i=0; i<4; i++) nums.push((start+i)*(start+i));
        let nextNum = start+4;
        let ans = nextNum * nextNum;
        return makeQ(`æ‰¾è§„å¾‹ï¼š${nums.join(', ')}, ?`, ans.toString(), [(ans-5).toString(), (ans+10).toString()], `å¹³æ–¹æ•°ï¼š${start}Â², ${start+1}Â², ... ä¸‹ä¸€ä¸ªæ˜¯ ${nextNum}Â² = ${ans}ã€‚`);
    }

    // 5. æ–æ³¢é‚£å¥‘ (1, 1, 2, 3, 5)
    function genSeqFib() {
        let n1 = Math.floor(Math.random() * 5) + 1;
        let n2 = n1 + Math.floor(Math.random() * 3);
        let nums = [n1, n2, n1+n2, n1+n2+n2];
        let ans = nums[2] + nums[3];
        return makeQ(`æ‰¾è§„å¾‹ï¼š${nums.join(', ')}, ?`, ans.toString(), [(ans-2).toString(), (ans+3).toString()], `å‰ä¸¤ä¸ªæ•°ç›¸åŠ ç­‰äºåä¸€ä¸ªæ•°ã€‚`);
    }

    // 6. æ—¥æœŸæ¨ç®— (åå‡ å¤©)
    function genDateFuture() {
        const days = ["å‘¨ä¸€", "å‘¨äºŒ", "å‘¨ä¸‰", "å‘¨å››", "å‘¨äº”", "å‘¨å…­", "å‘¨æ—¥"];
        const idx = Math.floor(Math.random() * 7);
        const diff = Math.floor(Math.random() * 10) + 3;
        const targetDay = days[(idx + diff) % 7];
        return makeQ(`ä»Šå¤©æ˜¯${days[idx]}ï¼Œ${diff}å¤©åæ˜¯ï¼Ÿ`, targetDay, [days[(idx+diff+1)%7], days[(idx+diff+2)%7]], `å¾€åæ¨${diff}å¤©ï¼Œä¸€å‘¨7å¤©å¾ªç¯ã€‚`);
    }

    // 7. ä»·æ ¼è®¡ç®—
    function genMathPrice() {
        let price = Math.floor(Math.random() * 10) + 5;
        let count = Math.floor(Math.random() * 5) + 2;
        let total = price * count;
        return makeQ(`ä¸€æ”¯ç¬”${price}å…ƒï¼Œä¹°${count}æ”¯å¤šå°‘é’±ï¼Ÿ`, total.toString(), [(total+price).toString(), (total-5).toString()], `${price} Ã— ${count} = ${total}ã€‚`);
    }

    // 8. å‰©ä½™è®¡ç®—
    function genMathLeft() {
        let total = 50;
        let cost = Math.floor(Math.random() * 5) + 5;
        let times = 3;
        let left = total - (cost * times);
        return makeQ(`æœ‰50å…ƒï¼Œä¹°ä¸œè¥¿æ¯æ¬¡èŠ±${cost}å…ƒï¼Œä¹°äº†${times}æ¬¡å‰©å¤šå°‘ï¼Ÿ`, left.toString(), [(left+5).toString(), (total-cost).toString()], `50 - ${cost}Ã—${times} = ${left}ã€‚`);
    }

    // 9. èº«é«˜æ’åº
    function genLogicHeight() {
        let names = ["å°çº¢", "å°æ˜", "å°åˆš"];
        let shuffledNames = shuffleArray(names);
        let [p1, p2, p3] = shuffledNames; // p1 > p2 > p3
        return makeQ(`å·²çŸ¥ï¼š${p1}æ¯”${p2}é«˜ï¼Œ${p2}æ¯”${p3}é«˜ã€‚è°æœ€çŸ®ï¼Ÿ`, p3, [p1, p2], `${p1}æœ€é«˜ï¼Œ${p3}æœ€çŸ®ã€‚`);
    }

    // 10. é€Ÿåº¦æ’åº
    function genLogicSpeed() {
        return makeQ("ç”²æ¯”ä¹™è·‘å¾—å¿«ï¼Œä¸™æ¯”ç”²è·‘å¾—å¿«ã€‚è°è·‘å¾—æœ€æ…¢ï¼Ÿ", "ä¹™", ["ç”²", "ä¸™"], "ä¸™ > ç”² > ä¹™ï¼Œæ‰€ä»¥ä¹™æœ€æ…¢ã€‚");
    }

    // âš¡ï¸ æ™ºèƒ½å»é‡é¢˜åº“ç”Ÿæˆå™¨ âš¡ï¸
    function generateLogicPool(count) {
        const pool = [];
        const questionTextSet = new Set(); // ç”¨äºæŸ¥é‡
        
        // é¢˜ç›®ç”Ÿæˆå™¨åˆ—è¡¨ï¼Œä¿è¯ç±»å‹å¤šæ ·
        // å¦‚æœé¢˜ç›®ä¸å¤Ÿï¼Œä¼šå¾ªç¯ä½¿ç”¨è¿™äº›ç”Ÿæˆå™¨ï¼Œä½†å‚æ•°æ˜¯éšæœºçš„
        const generators = [
            genSeqAdd, genSeqSub, genSeqMul, genSeqSq, genSeqFib,
            genDateFuture, genMathPrice, genMathLeft, genLogicHeight, genLogicSpeed
        ];

        let genIdx = 0;
        let safetyCounter = 0; // é˜²æ­¢æ­»å¾ªç¯

        while(pool.length < count) {
            // 1. è½®æµé€‰æ‹©ç”Ÿæˆå™¨ï¼Œä¿è¯ç±»å‹å‡åŒ€
            const currentGenFunc = generators[genIdx % generators.length];
            let q = currentGenFunc();

            // 2. æŸ¥é‡ï¼šå¦‚æœé¢˜ç›®æ–‡å­—å®Œå…¨ä¸€æ ·ï¼Œæˆ–è€…ç­”æ¡ˆå¤ªç®€å•ï¼Œå°±é‡æ–°ç”Ÿæˆ
            // æˆ‘ä»¬è¿™é‡Œä¸»è¦æŸ¥é¢˜ç›®æ–‡å­—æ˜¯å¦é‡å¤
            if (!questionTextSet.has(q.text)) {
                pool.push(q);
                questionTextSet.add(q.text);
                genIdx++; // åªæœ‰æˆåŠŸäº†æ‰åˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªç±»å‹
            }
            
            // å®‰å…¨é˜€ï¼šå¦‚æœå°è¯•æ¬¡æ•°å¤ªå¤šï¼ˆè¯´æ˜éšæœºç©ºé—´æ»¡äº†ï¼‰ï¼Œå°±å¼ºè¡Œé€šè¿‡
            safetyCounter++;
            if(safetyCounter > 500) {
                // æç«¯æƒ…å†µå¼ºè¡Œæ”¾å…¥ï¼ˆè™½ç„¶å‡ ä¹ä¸å¯èƒ½å‘ç”Ÿï¼‰
                pool.push(q);
                genIdx++;
            }
        }
        
        // æœ€åå†æ‰“ä¹±ä¸€æ¬¡é¢˜ç›®é¡ºåºï¼Œè¿™æ ·ä¸ä¼šå‡ºç°â€œåŠ æ³•ã€å‡æ³•ã€ä¹˜æ³•â€è¿™æ ·å›ºå®šçš„é¡ºåº
        return shuffleArray(pool);
    }

    // ==========================================
    // â¬‡ï¸ æ¸¸æˆæ§åˆ¶ç³»ç»Ÿ (ä¿æŒä¸å˜)
    // ==========================================

    let gameState = {
        fact: { idx: 0, list: [], finished: false },
        wolf: { idx: 0, list: [], finished: false },
        logic: { idx: 0, list: [], finished: false }
    };
    let globalScore = 0;
    let currentTab = 'fact';
    let timerInterval;
    const TIME_LIMIT = 25; 

    function initGame() {
        // 1. äº‹å®é¢˜ (ä»å¤§åº“ä¸­å–15ä¸ªï¼Œå› ä¸ºåº“å·²ç»æ‰©å……ä¸”shuffledï¼Œé‡å¤ç‡æä½)
        let fullFact = shuffleArray(staticFactDB);
        gameState.fact.list = fullFact.slice(0, 15);

        // 2. ç‹¼äººé¢˜
        let fullWolf = shuffleArray(staticWolfDB);
        gameState.wolf.list = fullWolf.slice(0, 15);

        // 3. é€»è¾‘é¢˜ (ä½¿ç”¨å»é‡ç”Ÿæˆå™¨)
        gameState.logic.list = generateLogicPool(20);
        
        console.log("6å¹´çº§é¢˜åº“åŠ è½½å®Œæ¯•(å»é‡ç‰ˆ)ã€‚");
        
        globalScore = 0;
        document.getElementById('global-score').innerText = "0";
        renderQuestion();
    }

    function switchTab(tab) {

        document.getElementById('done-card').style.display = 'none';

        } else {

    function startTimer() {
        clearInterval(timerInterval);

        else if(currentTab === 'wolf') ansText = q.o[q.c];
        else ansText = q.options[q.correct];

        fb.innerHTML = `<strong>â° æ—¶é—´åˆ°å•¦ï¼</strong><br>åˆ«ç°å¿ƒï¼Œä¸‹æ¬¡å¿«ä¸€ç‚¹ï¼<div class="explain-text">æ­£ç¡®ç­”æ¡ˆæ˜¯ï¼š${ansText}<br>${q.e || q.explain}</div>`;
        
        document.getElementById('next-btn').style.display = 'block';
    }

    function renderQuestion() {
        const state = gameState[currentTab];

        if (currentTab === 'fact') {

                b.style.opacity = '0.6';

        } else {

                b.style.cursor = 'default';
            });
        }
    }

    function checkAnswer(userIndex, btnRef) {
        stopTimer(); 
        
        const state = gameState[currentTab];
        const q = state.list[state.idx];
        let isCorrect = false;

        if (currentTab === 'fact') {
            const userType = (userIndex === 'fact') ? 'fact' : 'opinion';
            isCorrect = (userType === q.t);
            disableAllButtons();
        } else {
            const correctIdx = (q.c !== undefined) ? q.c : q.correct;
            isCorrect = (userIndex === correctIdx);
            disableAllButtons();
            
            const opts = document.getElementById('opt-btns').children;

                btnRef.style.borderColor = '#2ecc71';
            } else {

                btnRef.style.borderColor = '#e74c3c';
                if(opts[correctIdx]) {
                    opts[correctIdx].style.background = '#e8f8f5';
                    opts[correctIdx].style.borderColor = '#2ecc71';
                }

            document.getElementById('global-score').innerText = globalScore;

        fb.style.display = 'block';

        fb.innerHTML = `<strong>${isCorrect ? 'ğŸ‰ ç­”å¯¹äº†ï¼' : 'ğŸ˜… å“å‘€ï¼Œç­”é”™äº†'}</strong><div class="explain-text">${q.e || q.explain}</div>`;

    }

    function nextQuestion() {
        const state = gameState[currentTab];
        state.idx++;
        
        if (state.idx >= state.list.length) {
            state.finished = true;
            document.querySelector(`.nav-btn[data-tab="${currentTab}"]`).classList.add('finished');

    }

        let finalTime = 0;

        if (score >= 45) {

            msg = "ğŸ† å¤ªæ£’äº†ï¼å‡ ä¹å…¨å¯¹ï¼è¿™æ˜¯ç»™æœ€å¼ºå¤§è„‘çš„æœ€é«˜å¥–åŠ±ï¼š60åˆ†é’Ÿï¼";
            showBonus = true;
        } else if (score >= 38) {
            finalTime = 45;
            msg = "ğŸ˜ éå¸¸ä¼˜ç§€ï¼é”™å¾—å¾ˆå°‘ï¼Œå¥–åŠ± 45 åˆ†é’Ÿï¼";
            showBonus = true;
        } else if (score >= 30) {

            msg = "ğŸ™‚ è¡¨ç°ä¸é”™ï¼Œå†æ¥å†å‰ï¼å¥–åŠ± 30 åˆ†é’Ÿã€‚";
        } else {
            finalTime = 20;
            msg = "ğŸ˜… çœ‹æ¥è¿˜éœ€è¦å¤šç»ƒä¹ å“¦ï¼Œæš‚æ—¶å…ˆç»™ 20 åˆ†é’Ÿå§ï¼";
        }

        document.getElementById('raw-score').innerText = score;
        document.getElementById('final-minutes').innerText = finalTime;
        document.getElementById('reward-explain').innerText = msg;
        
        if (showBonus) {

        }
    }

    // å¯åŠ¨æ¸¸æˆ
    initGame();
